<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="css/challenge009.css" rel="stylesheet" />
  </head>
  <body>
    <input class="name-input" type="text" placeholder="Name" />
    <input class="email-input" type="text" placeholder="Email" />
    <br />
    <br />
    <p class="survey">
      Thanks for chatting with our customer support. Would you like to take our
      quick survey?
    </p>
    <button class="yes-but">Yes</button>
    <button class="no-but">No</button>
    <br />
    <br />
    <img class="google-logo" src="images/google-logo.png" alt="" />
    <input
      class="search-bar"
      type="text"
      placeholder="Search Google or type URL"
    />
    <br />
    <br />
    <input class="first-name" type="text" placeholder="First-Name" />
    <input class="last-name" type="text" placeholder="Last-Name" />
    <input class="email-box" type="text" placeholder="Email" />
    <button class="sign-up">Sign Up</button>
    <br />
    <br />
    <p class="req-text">Request a ride now</p>
    <input class="pickup-loc" type="text" placeholder="Enter pickup location" />
    <input class="destination" type="text" placeholder="Enter destination" />
    <button class="req-but">Request now</button>
    <button class="schedule-but">Schedule for later</button>
  </body>
</html>
