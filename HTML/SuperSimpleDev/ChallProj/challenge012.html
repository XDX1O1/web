<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Challenge 012</title>
    <link href="css/challenge012.css" rel="stylesheet" />
  </head>
  <body>
    <div style="display: flex; flex-direction: row; margin-bottom: 100px">
      <div style="background-color: lightblue; width: 200px">200px</div>
      <div style="background-color: lightpink; width: 75px">75px</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-bottom: 100px">
      <div style="background-color: lightblue; width: 50px">item1</div>
      <div style="background-color: lightpink; flex: 1">item2</div>
      <div style="background-color: lightblue; width: 75px">item3</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-bottom: 100px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
      "
    >
      <div style="background-color: lightpink">item1</div>
      <div style="background-color: lightpink">item2</div>
      <div style="background-color: lightpink">item3</div>
      <div style="background-color: lightpink">item4</div>
    </div>

    <div
      style="
        height: 50px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-bottom: 300px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        align-items: center;
      "
    >
      <div style="background-color: lightpink">item1</div>
      <div style="background-color: lightpink">item2</div>
    </div>

    <div class="info-box">
      <div class="info-style">
        <div class="home">
          <div class="text">Home</div>
          <div class="counter">100</div>
        </div>

        <div class="notifications">
          <div class="text">Notifications</div>
          <div class="counter">3</div>
        </div>

        <div class="messages">
          <div class="text">Messages</div>
          <div class="counter">5</div>
        </div>
      </div>
    </div>

    <div class="recommended-friendbox">
      <div class="all-info">
        <div class="profile-picture">
          <img class="picture" src="images/cat.jpg" />
        </div>
        <div class="profile-info">
          <p class="name">Oliver</p>
          <p class="alias">the cat</p>
          <p class="user-info">Popular</p>
        </div>
        <button class="follow-but">Follow</button>
      </div>

      <div class="all-info">
        <div class="profile-picture">
          <img class="picture" src="images/cat2.jpg" />
        </div>
        <div class="profile-info">
          <p class="name">Mimi</p>
          <p class="alias">sleepy cat</p>
          <p class="user-info">Popular</p>
        </div>
        <button class="follow-but">Follow</button>
      </div>

      <div class="all-info">
        <div class="profile-picture">
          <img class="picture" src="images/dog.jpg" />
        </div>
        <div class="profile-info">
          <p class="name">Rex</p>
          <p class="alias">happy bulldog</p>
          <p class="user-info">Popular</p>
        </div>
        <button class="follow-but">Follow</button>
      </div>
    </div>

    <div class="nav-topbar">
      <div class="three-section">
        <div class="left-section">
          <a class="link-home" href="home.html">Home</a>
          <a class="link-profile" href="profile.html">Profile</a>
        </div>
        <div class="middle-section">
          <input class="search-bar" type="text" placeholder="Search" />
        </div>
        <div class="right-section">
          <button class="down-but">Download</button>
        </div>
      </div>
    </div>
  </body>
</html>
