<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Position</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body style="height: 2000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        z-index: 100;
      "
    >
      Header
    </div>

    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        top: 50px;
        left: 0;
        bottom: 0;
        width: 72px;
      "
    >
      Side
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          top: 0;
          right: 0;
        "
      >
        X
      </div>
    </div>

    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        top: 60px;
        right: 10px;
      "
    >
      absolute
    </div>

    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div 1
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          bottom: 10px;
          right: 10px;
        "
      >
        10:00
      </div>
    </div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div 2
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          top: 10px;
          right: 10px;
        "
      >
        20
      </div>
    </div>
  </body>
</html>
